<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/Update-Profile.css">
    <title>Sandbox - Mini POS</title>
</head>
<body>
    <div class="container-mobile">
      <!-- START STATUS BAR -->
      <div class="status-bar">
        <img src="Assets/status bar.png" alt="">
      </div>
      <!-- END STATUS BAR -->

      <!-- START HEADER -->
      <div class="img-password">
        <img src="Assets/update-profile.svg" alt="">
      </div>
      <!-- END HEADER -->

      <!-- START FORM -->
      <div class="container-pass">
        <div class="title-pass">
            <p>Update Profile</p>
        </div>
        <form action="">
           <div class="form-input">
                <label for="email">Nama Depan *</label>
                <input type="text" placeholder="Masukan Password Lama Anda">
            </div>
           <div class="form-input">
                <label for="email">Nama Belakang *</label>
                <input type="text" placeholder="Masukan Password Baru Anda">
            </div>
           <div class="form-input-Email">
                <label for="email">Email *</label>
                <input type="text" placeholder="Varifikasi Password Baru Anda">
            </div>
        </form>

        <div class="button-Update">
          <button onclick="show()">Update Profile</button>
        </div>

        <!-- START MENU -->
          <div class="menuBottom">
          <a href="Home.html">
            <button>
              <img src="Assets/icon/Home.svg" alt="">
            </button>
          </a>

          <a href="Product.html">
            <button>
              <img src="Assets/icon/Product.svg" alt="">
            </button>
          </a>

          <a href="List-Pembayaran.html">
            <button>
              <img src="Assets/icon/List-Confirm.svg" alt="">
            </button>
          </a>

          <a href="Akun.html">
            <button>
              <img src="Assets/icon/Profile-Active.svg" alt="">
            </button>
          </a>
        </div>
        <!-- END MENU -->
      </div>
      <!-- END FORM -->
    </div>

     <!-- START BOTTOM SHEET 1 -->
     <div onclick="hideOverlay()" id="overlay">
      <div id="bottomSheet">
        <div class="container-batal">
          <div class="img-batal">
            <img src="Assets/icon/icon-checked.png" alt="">
          <div class="title-bottomsheet">
            <p>Perubahan berhasil disimpan</p>
          </div>

          </div>
        </div>

      </div>
    </div>    
    <!-- END BOTTOM SHEET 1-->

   <script src="Scripts/Update-Password.js"></script>
</body>
</html>
